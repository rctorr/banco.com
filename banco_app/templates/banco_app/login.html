{% extends "banco_app/base.html" %}
{% load static %}

{% block contenido %}
    <div class="single-services">
      <div class="container">
        <h3 class="mb-3">Entrada</h3>
        <hr />
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
          Datos incorrectos, intente de nuevo!
        </div>
        {% endif %}
        <div class="card">
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="user">Usuario</label>
                <input type="text" class="form-control" id="user" aria-describedby="emailHelp" name="username" required>
                <small id="userHelp" class="form-text text-muted">Escribe tu usuario</small>
              </div>
              <div class="form-group">
                <label for="InputPassword">Contrase√±a</label>
                <input type="password" class="form-control" id="InputPassword" name="password" required>
              </div>
              {% if next %}
              <input type="hidden" name="next" value="{{ next }}" />
              {% else %}
              <input type="hidden" name="next" value="/" />
              {% endif %}
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
